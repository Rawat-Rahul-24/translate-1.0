server.port=8080
spring.application.name=translate

#AWS properties
cloud.aws.region.static=ap-northeast-2
cloud.aws.stack.auto=false
cloud.aws.credentials.accessKey=awsid
cloud.aws.credentials.secretKey=awskey

application.bucket.name=translate-input-bucket-1.0
application.output.bucket.name=translate-output-bucket-1.0
cloud.aws.s3.output.uri=s3://translate-output-bucket-1.0/
cloud.aws.s3.input.uri=s3://translate-input-bucket-1.0/inputFolder/
cloud.aws.translate.arn=arn:aws:iam::789356819486:role/AmazonTranslateServiceRoleProject

logging.level.com.amazonaws.util.EC2MetadataUtils=error


spring.servlet.multipart.max-file-size=30MB
spring.servlet.multipart.max-request-size=30MB